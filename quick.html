        @-webkit-keyframes colorchange{
            0%     {background-color: hsl(0, 100%, 20%);}

            20.83% {background-color: hsl(60, 100%, 80%);}
            25%    {background-color: hsl(75, 100%, 20%);}
            29.17% {background-color: hsl(90, 100%, 80%);}
            33.33% {background-color: hsl(105, 100%, 20%);}
            37.5%  {background-color: hsl(120, 100%, 80%);}
            41.66% {background-color: hsl(135, 100%, 20%);}
            45.83% {background-color: hsl(150, 100%, 80%);}
            50%    {background-color: hsl(165, 100%, 20%);}
            54.17% {background-color: hsl(180, 100%, 80%);}
            58.33% {background-color: hsl(195, 100%, 20%);}
            62.5%  {background-color: hsl(210, 100%, 80%);}

            70.83% {background-color: hsl(240, 100%, 80%);}

            95.83% {background-color: hsl(330, 100%, 80%);}
            100%   {background-color: hsl(345, 100%, 20%);}
        }
        @keyframes colorchange {
            0%     {background-color: hsl(0, 100%, 20%);}
            4.17%  {background-color: hsl(0, 100%, 80%);}
            8.33%  {background-color: hsl(15, 100%, 20%);}
            12.5%  {background-color: hsl(30, 100%, 80%);}
            16.66% {background-color: hsl(45, 100%, 20%);}
            20.83% {background-color: hsl(60, 100%, 80%);}
            25%    {background-color: hsl(75, 100%, 20%);}

            79.17% {background-color: hsl(270, 100%, 80%);}

            87.5%  {background-color: hsl(300, 100%, 80%);}

            95.83% {background-color: hsl(330, 100%, 80%);}
            100%   {background-color: hsl(345, 100%, 20%);}
        }
        body {
            background-color: hsl(0, 0, 0);
            animation: colorchange 60s infinite;
            animation-delay: 0s;
            overflow: hidden;
            margin: 0px;
            -webkit-animation: colorchange 60s infinite;
        }
    </style>

    <script>
        function syncCssAnimation() {
            const now = new Date();
            const seconds = now.getSeconds();
            const ms = now.getMilliseconds();
            const delay = -(seconds + ms / 1000); // negatieve delay in seconden
            document.body.style.animationDelay = `${delay}s`;
            document.body.style.webkitAnimationDelay = `${delay}s`;
        }

        syncCssAnimation();
        setInterval(syncCssAnimation, 1000); // optioneel, om te corrigeren bij klokverschuiving
    </script>
